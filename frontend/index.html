<!-- /frontend/index.html -->
<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questionnaire Bot</title>
  <!-- Tailwind v4 via CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // True neutral black foundation
            background: '#0a0a0a',
            surface: '#050505',
            'surface-soft': '#0a0a0a',
            'surface-border': '#111111',
            'text-primary': '#ffffff',
            'text-secondary': '#a1a1aa',
            'text-tertiary': '#71717a',
            // Validation & semantic
            primary: '#10b981',       // emerald-500
            success: '#10b981',
            error: '#ef4444',         // red-500
            warning: '#f59e0b',       // amber-500
            // UI accents
            'divider': '#1f1f1f',
            'input-border': '#262626',
            'input-focus': '#10b981',
            'input-error': '#ef4444'
          },
          spacing: {
            'app-x': '1.5rem',
            'app-y': '2.5rem',
            'field-gap': '2rem',
            'input-padding-x': '1rem',
            'input-padding-y': '0.875rem'
          },
          borderRadius: {
            'field': '0.5rem',
            'input': '0.375rem',
            'badge': '0.25rem'
          },
          boxShadow: {
            'focus': '0 0 0 3px rgba(16, 185, 129, 0.25)',
            'error': '0 0 0 3px rgba(239, 68, 68, 0.25)'
          },
          fontSize: {
            'label': ['1.125rem', { lineHeight: '1.5', fontWeight: '600' }],
            'helper': ['0.8125rem', { lineHeight: '1.4' }]
          }
        }
      }
    };
  </script>
  <style>
    body {
      background-color: #000000;
      color: white;
      font-feature-settings: "cv02", "cv03", "cv04", "cv11";
    }
  </style>
</head>

<body class="relative min-h-screen flex flex-col bg-background text-white">
  <div id="app" class="relative flex-grow pt-0 pb-12 sm:px-app-x"></div>
  <div id="pagination-root" class="h-16"></div>

  <script type="module" src="./main.js"></script>
</body>

</html>
